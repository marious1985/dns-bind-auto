    - name: "try to locate fqdn and add it if not exist for Type A record"
      become: yes
      become_user: mario
      tags: example1
      lineinfile:
        path: "{{ path_dns_file}}"
        #regexp: "{{ subdomain }}( |\t)"
        line: "{{ subdomain }}\t\t\tIN\t{{ register.dns_type }}\t{{ register.ip_address }}"
        state: present
        backup: yes
        insertafter: 'ORIGIN {{ domain }}.'
      #checkmode: yes
      register: add_fqdn_a
      when: register.dns_type == "A"


    - name: result add dns entries to named zones A type
    
      debug:
        msg:
          - "--------------------------------------------------------------"
          - " Execution time:   {{ var_time.stdout }}"
          - " Updated Serial parameter to:    {{ var_time_sec.stdout }}"
          - " Added entry:    {{ subdomain }}      IN  {{ register.dns_type }} {{ register.ip_address }}"
          - " Backup File generated:    {{ add_fqdn_a.backup }}"
          - "--------------------------------------------------------------"
      when: add_fqdn_a.changed


